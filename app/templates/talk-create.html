<!DOCTYPE html>
<html lang="en">
<head>

    <title>🎙️ Create Talk</title>

    {% include 'includes/head.html' %}

    {% include 'includes/xdata-talk-create.html' %}

</head>
<body>
<header>
    <div class="top-link">
        <a href="{{ url_for('event', event_id=event.event_id) }}"><- back</a> /
        {{ event.title }} /
        Create Talk
    </div>
</header>
<main x-data="talk_create">
    <h1>Create Talk</h1>
    <form action="{{ url_for('talk_create_post', event_id=event.event_id) }}" method="post" class="form">
        <label for="title">Title</label>
        <input id="title" type="text" name="title">

        <label for="speakers">Speaker(s)</label>
        <input id="speakers" type="text" name="speakers">

        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>

        <button type="submit">Create</button>
    </form>
</main>
<footer>
</footer>
</body>
</html>
